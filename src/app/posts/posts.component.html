<div class="card ms-5 mr-2 mb-3" id="productDiv" *ngFor="let post of postList">
  <!-- <img class="card-img-bottom" src={{product.imageUrl}} alt="Card image" style="width:100%;margin-bottom:0" width="220px" height="220px"> -->
  <div class="card-body">
     <h4 class="card-title">{{post.title}}</h4>
     <p class="card-text">{{post.body}}</p>
    <button class="card-link btn btn-info" >Buy</button>
  </div>
</div>
